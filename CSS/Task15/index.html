<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 15</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h2>Sign Up</h2>
        <form>
                <label for="fname" >First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter First Name"  class="input">
                <label for="lname" >Last Name</label>
                <input type="text" id="lname"  name="lname" placeholder="Enter Last Name" class="input">
                <label for="dob" >Date of Birth</label>
                <input type="date" name="dob"  id="dob" class="input">
                <label for="email" >Email</label>
                <input type="email" name="email" id="email"  placeholder="Enter Email" class="input">
                <label for="password" >Password</label>
                <input type="password" name="password"  id="password" placeholder="Enter Password" class="input">
                <label for="confirm" >Confirm Password</label>
                <input type="password"  name="confirm" id="confirm" placeholder="Repeat Password" class="input">
        </form>
        <input type="button" value="Register" class="register">
</div>
</body>
</html>
