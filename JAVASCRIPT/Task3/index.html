<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <h1>EMI Calculator</h1>
        <form>
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" name="loanAmount" required><br><br>
            <label for="interestRate">Interest Rate:</label>
            <input type="number" id="interestRate" name="interestRate" required><br><br>
            <label for="loanTenure">Loan Tenure:</label>
            <input type="number" id="loanTenure" name="loanTenure" required><br><br>
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <p id="result"></p>
        <script>
            function calculate() {
                var loanAmount = document.getElementById("loanAmount").value;
                var interestRate = document.getElementById("interestRate").value;
                var loanTenure = document.getElementById("loanTenure").value;
                var emi = (loanAmount * interestRate * Math.pow(1 + interestRate, loanTenure)) / (Math.pow(1 + interestRate, loanTenure) - 1);
                document.getElementById("result").innerHTML = "EMI: " + emi.toFixed(2);
            }
        </script>
    </body>
    </html>
    
</body>
</html>
